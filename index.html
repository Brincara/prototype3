
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stroop Test - Brincara Mind Lite</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .color-button { font-size: 24px; padding: 10px 20px; margin: 10px; }
        .score { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Stroop Test (Prefrontal Cortex)</h1>
    <h2 id="word-display">Color</h2>
    <div id="buttons"></div>
    <div class="score" id="score-display">Score: 0/0</div>
    <div class="score" id="final-score" style="display:none;"></div>

    <script>
        const colors = ["Red", "Blue", "Green", "Yellow"];
        const colorValues = ["red", "blue", "green", "gold"];
        let currentColor = "";
        let correctColor = "";
        let score = 0;
        let attempts = 0;
        const maxAttempts = 10;

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function nextRound() {
            const wordIndex = getRandomInt(colors.length);
            const colorIndex = getRandomInt(colors.length);
            correctColor = colorValues[colorIndex];
            currentColor = colors[wordIndex];

            const display = document.getElementById("word-display");
            display.textContent = currentColor;
            display.style.color = correctColor;

            const buttons = document.getElementById("buttons");
            buttons.innerHTML = "";

            colorValues.forEach((val, index) => {
                const btn = document.createElement("button");
                btn.textContent = colors[index];
                btn.className = "color-button";
                btn.onclick = () => checkAnswer(val);
                buttons.appendChild(btn);
            });
        }

        function checkAnswer(selectedColor) {
            attempts++;
            if (selectedColor === correctColor) {
                score++;
                alert("Correct!");
            } else {
                alert("Wrong!");
            }
            updateScore();
            if (attempts < maxAttempts) {
                nextRound();
            } else {
                document.getElementById("final-score").style.display = "block";
                document.getElementById("final-score").textContent = `Final Score: ${score}/${maxAttempts}`;
                document.getElementById("buttons").style.display = "none";
                document.getElementById("word-display").style.display = "none";
            }
        }

        function updateScore() {
            document.getElementById("score-display").textContent = `Score: ${score}/${attempts}`;
        }

        nextRound();
    </script>
</body>
</html>
